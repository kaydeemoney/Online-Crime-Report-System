{% extends 'App/main.html' %}

{%load static%}
{%block body %}
<style>
    img{
        width: 200px;
        height:100px;

    }
    .cards{
        width: 1000px;
        height:800px;
        align-content: center;
        margin: 50px;
    }
     .card-img-top{
        height:500px;
        }
    .card-body{
        background-color: antiquewhite;
    }
</style>
<h1 style="text-align: center;">Crime Stories</h1>

    {%for i in crime_stories%}
    <div class="card mb-3">
        <img src="/media/{{i.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 style="text-align: center;" class="card-title">{{i.Heading}}</h1>
          <p class="card-text">{{i.detail}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>

    <br/>
    <br/>
    

    {%endfor%}


{% endblock %}
